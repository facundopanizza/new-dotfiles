# Hyprlock configuration - Catppuccin Macchiato

general {
    disable_loading_bar = true
    grace = 300
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor =
    path = ~/Wallpapers/1337277.jpeg
    blur_passes = 3
    blur_size = 8
}

input-field {
    monitor =
    size = 200, 50
    position = 0, -80
    dots_center = true
    fade_on_empty = false
    font_color = rgb(202, 211, 245)
    inner_color = rgb(30, 32, 48)
    outer_color = rgb(138, 173, 244)
    outline_thickness = 3
    placeholder_text = <i>Input Password...</i>
    shadow_passes = 2
}

label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgb(202, 211, 245)
    font_size = 90
    font_family = FiraCode Nerd Font
    position = 0, 160
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi there, $USER
    color = rgb(202, 211, 245)
    font_size = 20
    font_family = FiraCode Nerd Font
    position = 0, 0
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = rgb(202, 211, 245)
    font_size = 25
    font_family = FiraCode Nerd Font
    position = 0, -40
    halign = center
    valign = top
}